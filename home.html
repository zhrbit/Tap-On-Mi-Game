<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
</head>
<body>
    <h1>Selamat datang di Halaman Utama</h1>
    <p>Silakan klik tombol di bawah untuk menuju halaman lain.</p>
    <!-- Tombol yang mengarahkan ke halaman lain -->
    <button onclick="goToOtherPage()">Menuju Halaman Lain</button>

    <!-- Script JavaScript untuk mengarahkan ke halaman lain -->
    <script>
        function goToOtherPage() {
            // Mengarahkan pengguna ke halaman lain
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
