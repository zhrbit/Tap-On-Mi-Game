<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-On Mi Game</title> <!-- Judul halaman web -->
    <link rel="stylesheet" href="style.css"> <!-- Memuat file stylesheet -->
</head>
<body>
    <div class="game-wrapper"> <!-- Container utama permainan -->
        <div id="splashScreen" class="splash"> <!-- Layar awal permainan -->
            <button class="start-btn" onclick="startGame()">Start Game</button> <!-- Tombol untuk memulai permainan -->
        </div>
        <body2>
        <div id="gameContainer" class="container" style="display: none;"> <!-- Container untuk game canvas, awalnya disembunyikan -->
            <canvas id="myCanvas" width="600" height="400"></canvas> <!-- Canvas untuk permainan -->
        </div>
        <div id="restartScreen" class="restart-screen" style="display: none;"> <!-- Layar untuk permainan selesai, awalnya disembunyikan -->
            <h1 class="restart-title">Game Over</h1> <!-- Judul permainan selesai -->
            <p class="restart-message">Your Score: <span id="score"></span></p> <!-- Pesan dengan skor pemain -->
            <p class="play-time" id="playTime"></p> <!-- Waktu bermain ditampilkan di sini -->
            <button class="restart-btn" onclick="restart()">Restart</button> <!-- Tombol untuk memulai ulang permainan -->
            <div id="highScoreList">
                <h2>High Scores</h2> <!-- Judul daftar skor tertinggi -->
                <ol id="highScores">
                    <!-- Item skor tertinggi akan ditambahkan secara dinamis di sini -->
                </ol>
            </div>
        </div>
        </body2>
    </div>
    
    <script src="script.js"></script> <!-- Memuat file script JavaScript -->
</body>
</html>
